<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffe4b5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #ffdead;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ffc;
        }
    </style>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="display: inline;">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="display: inline;">Female</label>
        
        <label for="country">Select Country:</label>
        <select id="country" name="country">
            <option value="uk">United Kingdom</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <!-- Add more options as needed -->
        </select>
        
        <label>Hobby:</label>
        <input type="checkbox" id="cricket" name="hobby" value="cricket">
        <label for="cricket" style="display: inline;">Cricket</label>
        <input type="checkbox" id="football" name="hobby" value="football">
        <label for="football" style="display: inline;">Football</label>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
